<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/skeleton.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>howdy-ear</title>
</head>
<body>
    <h4>Howdy EAR</h4>
    <div id="container">
        <h:form id="response">
            <div class="row">
                <div class="five columns">
                    <h:outputLabel class="u-full-width" value="#{howdy.message}"/>
                </div>
            </div>
        </h:form>
        <h:form id="howdyForm">
            <div class="row">
                <div class="five columns">
                    <h:outputLabel>Name</h:outputLabel>
                    <h:inputText class="u-full-width" placeholder="Sponge Bob" value="#{name}"/>
                </div>
            </div>
            <h:commandButton class="button-primary" id="add" value="Say Howdy" action="#{howdy.setName(name)}"/>
        </h:form>
    </div>
</body>
</html>
